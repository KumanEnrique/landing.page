<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responcive Contact Us Design | HTML CSS</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt="adsress"></span>
                            <span>143 Mihbos Pike <br>
                                Abikujo, USA <br>
                                90017</span>
                        </li>
                        <li>
                            <span><img src="mail.png" alt="email"></span>
                            <span>ri@hisomop.to</span>
                        </li>
                        <li>
                            <span><img src="call.png" alt="phone"></span>
                            <span>489561234</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="1.png" alt=""></a></li>
                    <li><a href="#"><img src="2.png" alt=""></a></li>
                    <li><a href="#"><img src="3.png" alt=""></a></li>
                    <li><a href="#"><img src="4.png" alt=""></a></li>
                    <li><a href="#"><img src="5.png" alt=""></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
